<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400&display=swap');

        :root {
            /* MIDNIGHT SERENITY THEME */
            --bg-night-start: #0f2027;
            --bg-night-mid: #203a43;
            --bg-night-end: #2c5364;
            --midnight-blue: #191970;
            --paper-offwhite: #f0f0f0;
            --text-ink: #2c3e50;
            --accent-blue: #4682b4;
        }

        body {
            background: radial-gradient(ellipse at bottom, var(--bg-night-end) 0%, var(--bg-night-start) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Cormorant Garamond', serif;
            color: var(--text-ink);
        }

        /* mimicking the .page design from apologyDairy.html */
        .apology-card {
            width: 90vw;
            max-width: 400px;
            /* approximate height or auto */
            min-height: 500px;
            background: var(--paper-offwhite);
            border-radius: 5px 15px 15px 5px;
            box-shadow:
                inset 35px 0 30px rgba(0, 0, 0, 0.05),
                2px 5px 15px rgba(0, 0, 0, 0.2);
            /* texture */
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='paper'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.03' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23paper)' opacity='0.1'/%3E%3C/svg%3E");
            border: 1px solid #dcdcdc;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            position: relative;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .apology-text {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: var(--midnight-blue);
            margin: 10px 0;
            line-height: 1.2;
        }

        /* Button Styling */
        .btn-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 30px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-accept {
            background-color: var(--midnight-blue);
            color: white;
            box-shadow: 0 4px 10px rgba(25, 25, 112, 0.3);
        }

        .btn-reject {
            background-color: #d9534f;
            color: white;
            box-shadow: 0 4px 10px rgba(217, 83, 79, 0.3);
        }

        .btn-back {
            background-color: #555;
            color: white;
            box-shadow: 0 4px 10px rgba(85, 85, 85, 0.3);
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Angry Text Style */
        .angry-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: #d9534f;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="apology-card">
        <div id="content" class="content-wrapper">
            <!-- Content will be injected by JS -->
        </div>
    </div>

    <script>
        // Store HTML Templates for different states
        const initialStateHTML = `
            <img src="cat-and-flower.gif" alt="Cute apology cat">
            <div class="apology-text">please accept my flower of apology</div>
            <div class="btn-group">
                <button class="btn-accept" onclick="acceptApology()">Accept</button>
                <button class="btn-reject" onclick="rejectApology()">Reject</button>
            </div>
        `;

        const rejectedStateHTML = `
            <img src="image.png" alt="How dare you">
            <div class="angry-text">How dare you !!</div>
            <button class="btn-back" onclick="goBack()">Back</button>
        `;

        const acceptedStateHTML = `
            <img src="thankyou.png" alt="Thank You">
            <div class="apology-text">Thank You! ❤️</div>
        `;

        // Initialize
        const container = document.getElementById('content');
        container.innerHTML = initialStateHTML;

        function rejectApology() {
            container.innerHTML = rejectedStateHTML;
        }

        function acceptApology() {
            container.innerHTML = acceptedStateHTML;
        }

        function goBack() {
            container.innerHTML = initialStateHTML;
        }
    </script>
</body>

</html>
